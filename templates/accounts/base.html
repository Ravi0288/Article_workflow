{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title> 
            {% block title %} 
            
            {% endblock title %}
        </title>
        <style>
            /* Spinner CSS */
            .spinner {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
            
            .spinner div {
                border: 4px solid #f3f3f3;
                border-radius: 50%;
                border-top: 4px solid #3498db;
                width: 40px;
                height: 40px;
                animation: spin 2s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <script>
            // Hide spinner once the page has fully loaded
            document.addEventListener("DOMContentLoaded", function() {
                var spinner = document.getElementById("spinner");
                spinner.style.display = "none";
            });
        </script>

    </head>
    <body>

        <div class="header-bar">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    {% block header %} {% endblock header %}
                </div>
                <div class="col-4">
                    <a href="{% url 'logout' %}" style="color: white;">Logout</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <a href="{% url 'download_from_ftp' %}" style="color: white;">FTP</a>
                <a href="{% url 'download_from_submission_api' %}" style="color: white;">Submission</a>
                <a href="{% url 'download_from_crossref_api' %}" style="color: white;">Cross Ref</a>
                <a href="{% url 'download_from_chorus_api' %}" style="color: white;">Chorus API</a>
                <a href="{% url 'migrate-to-step2' %}" style="color: white;">Migrate to Step 2</a>
                {% block menu %}
                {% endblock %}
            </div>
            <div class="content">
                <div id="spinner" class="spinner">
                    <div></div>
                </div>

                <div id="response">
                    {% block body %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 USDA. All rights reserved.</p>
        </div>
    </body>
</html>
