{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                background-color: #f7f7f7;
            }
            .wrapper {
                display: flex;
                flex: 1;
            }

            .sidebar {
                background-color: #a6c2fe;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .sidebar h3 {
                margin-top: 0;
            }

            .sidebar a {
                display: block;
                text-decoration: none;
                text-align: center;
                color: white;
                background-color: #0951f7; 
                margin: 2px;
                padding: 2px;
                border-radius: 6px; 
                transition: background-color 0.3s ease;
            }

            .sidebar a:hover {
                background-color: #3871eb; 
                color: #fff; 
            }
            .content {
                flex: 1;
                padding: 20px;
                background-color: #e6f0ff;
            }

            .footer {
                background-color: #3871eb;
                color: rgb(18, 16, 16);
                text-align: center;
                padding: 2px;
            }

            .form-container {
                max-width: 900px;
                margin: 50px auto;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-container-title {
                text-align: center;
                background-color: #a6c2fe;
                border: #3871eb;
                margin: 5px;
                padding: 5px;
            }

            .header-bar {
                background-color: #3871eb;
                color: white;
                padding: 4px;
                text-align: center;
                font-size: smaller;
                display: inline;
            }

            .logout {
                margin-left: 10px;
            }

            .logout button {
                background-color: #f44336; 
                color: #fff;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .logout button:hover {
                background-color: #d32f2f;
            }

            .table-header {
                background-color: rgb(237, 22, 158);
                margin: 0px;
                text-decoration: solid black;
            }
            .even-row {
                background-color: rgb(240, 248, 255);
                margin: 2px;
                padding: 1px;
            }
            .odd-row {
                background-color: rgb(184, 214, 241);
                margin: 2px;
                padding: 1px;
            }
            .messages {
                margin: 0px;
                padding: 0px;
            }
        </style>

        <title> 
            {% block title %} 
            
            {% endblock title %}
        </title>
    </head>
    <body>

        <div class="header-bar">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    {% block header %} {% endblock header %}
                </div>
                <div class="col-4">
                    <a href="{% url 'logout' %}" style="color: white;">Logout</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                {% block menu %}
                {% endblock %}
            </div>
            <div class="content">

                {% block body %}

                {% endblock %}
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 USDA. All rights reserved.</p>
        </div>
    </body>
</html>
