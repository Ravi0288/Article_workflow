{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title> 
            {% block title %} 
            
            {% endblock title %}
        </title>
        <style>
            /* Spinner CSS */
            .spinner {
                display: none;
                position: fixed;
                z-index: 999;
                height: 6em;
                width: 6em;
                overflow: show;
                margin: auto;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
    
            .spinner:before {
                content: '';
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.7);
            }
    
            .spinner > div {
                width: 3em;
                height: 3em;
                margin: 6em;
                background-color: #449d23;
                border-radius: 50%;
                animation: spinner 1.2s infinite ease-in-out both;
            }
    
            @keyframes spinner {
                0%, 100% {
                    transform: scale(0);
                }
                50% {
                    transform: scale(1);
                }
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var links = document.querySelectorAll('a');
                var spinner = document.getElementById('spinner');

                links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        spinner.style.display = 'block';
                    });
                });
            });

            window.addEventListener('load', function() {
                document.getElementById('spinner').style.display = 'none';
            });
        </script>

    </head>
    <body>

        <div class="header-bar">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    {% block header %} {% endblock header %}
                </div>
                <div class="col-4">
                    <a href="{% url 'logout' %}" style="color: white;">Logout</a>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <a href="{% url 'download_from_ftp' %}" style="color: white;">FTP</a>
                <a href="{% url 'download_from_submission_api' %}" style="color: white;">Submission</a>
                <a href="{% url 'download_from_crossref_api' %}" style="color: white;">Cross Ref</a>
                <a href="{% url 'download_from_chorus_api' %}" style="color: white;">Chorus API</a>
                <a href="{% url 'migrate-to-step2' %}" style="color: white;">Migrate to Step 2</a>
                {% block menu %}
                {% endblock %}
            </div>
            <div class="content">
                <div id="spinner" class="spinner">
                    <div></div>
                </div>

                <div id="response">
                    {% block body %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 USDA. All rights reserved.</p>
        </div>
    </body>
</html>
